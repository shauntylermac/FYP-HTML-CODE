      rotation="45 90 0" 
      position="20 20 -120" 
      width="0.2" height="12" depth="12" 
      href="indexhtmlview3.html";>
    </a-box>

    <a-image href="indexhtmlview3.html"; 
      id="pin drop" 
      rotation="45 -8 0" 
      position="16.7 16 -100"
      height="12" width="12" 
      img src="https://i.imgur.com/63O3FAw.png" 
      crossorigin="anonymous"></a-image>

      <a-box 
        color="#FF9C41" 
        rotation="45 0 0" 
        position="-120 37 12" 
        width="0.2" height="14" depth="14" 
        href="newindex.html";>

      <a-image href="newindex.html";

      position="-19 7 1.9" 
      rotation="0 90 0" height="2.5" width="2.5"

      crossorigin="anonymous"></a-image>

        <!-- perspective button 3-->

      color="#FF9C41" 
      rotation="45 95 0" 
      position="-60 45 150" 
      width="0.2" height="14" depth="14"

    id="pin drop" 
    position="-40 30 100" 
    rotation="0 0 0" height="10" width="10"

    crossorigin="anonymous"></a-image>
